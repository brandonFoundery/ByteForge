<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSOMigrator Dashboard</title>
    <style>
        :root {
            /* Color Tokens */
            --color-bg-primary: #13141b;
            --color-bg-secondary: #1c1d25;
            --color-accent: #6e5dd0;
            --color-text-primary: #ffffff;
            --color-text-secondary: #8a8b96;
            --color-success: #1eb980;
            --color-warning: #ffb74d;
            
            /* Spacing Tokens */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: var(--font-family);
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--color-bg-secondary);
            padding: var(--spacing-md);
        }

        .main-content {
            padding: var(--spacing-lg);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .metric-card {
            background-color: var(--color-bg-secondary);
            border-radius: 12px;
            padding: var(--spacing-md);
            position: relative;
            overflow: hidden;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-accent), transparent);
        }

        .metric-value {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .metric-label {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .trend-positive {
            color: var(--color-success);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }

        /* Role-based visibility */
        .role-admin .admin-only {
            display: block;
        }

        .role-user .admin-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container" data-tenant="tenant-1" data-role="admin">
        <nav class="sidebar">
            <div class="logo">LSOMigrator</div>
            <!-- Navigation items here -->
        </nav>
        
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard Overview</h1>
            </header>

            <section class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-label">Total Loads</div>
                    <div class="metric-value">1,247</div>
                    <div class="trend-positive">↑12% from last month</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Active Loads</div>
                    <div class="metric-value">89</div>
                    <div class="trend-positive">↑8% from last month</div>
                </div>

                <div class="metric-card">
                    <div class="metric-label">Monthly Revenue</div>
                    <div class="metric-value">$285,750</div>
                    <div class="trend-positive">↑15% from last month</div>
                </div>
            </section>

            <!-- Additional sections would follow -->
        </main>
    </div>
</body>
</html>
