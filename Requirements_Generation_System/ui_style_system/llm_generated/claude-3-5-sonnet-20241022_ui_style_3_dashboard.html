<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY.WB.Midway - Freight Brokerage Dashboard</title>
    <style>
        /* Design Tokens */
        :root {
            /* Colors */
            --color-bg-primary: #13141b;
            --color-bg-secondary: #1c1d25;
            --color-accent: #6e5dd0;
            --color-accent-light: #8875ff;
            --color-text-primary: #ffffff;
            --color-text-secondary: #a0a0b0;
            --color-success: #25c2a0;
            --color-warning: #ff9f43;
            
            /* Typography */
            --font-family: 'Inter', system-ui, sans-serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-md: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.5rem;
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Effects */
            --shadow-card: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
        }

        /* Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--color-bg-secondary);
            padding: var(--space-md);
            border-right: 1px solid rgba(255,255,255,0.1);
        }

        /* Main Content */
        .main-content {
            padding: var(--space-lg);
        }

        /* Cards */
        .metric-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .metric-value {
            font-size: var(--text-xl);
            font-weight: 600;
            margin: var(--space-xs) 0;
        }

        .metric-trend {
            color: var(--color-success);
            font-size: var(--text-sm);
        }

        /* Buttons */
        .btn {
            background-color: var(--color-accent);
            color: var(--color-text-primary);
            border: none;
            border-radius: var(--radius-sm);
            padding: var(--space-sm) var(--space-md);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--color-accent-light);
        }

        /* Activity Feed */
        .activity-feed {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-md);
        }

        .activity-item {
            padding: var(--space-sm) 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="logo">FY.WB.Midway</div>
            <!-- Navigation items here -->
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Dashboard Overview</h1>
            </header>

            <section class="metrics-grid">
                <div class="metric-card">
                    <h3>Total Loads</h3>
                    <div class="metric-value">1,247</div>
                    <div class="metric-trend">â†‘12% from last month</div>
                </div>
                <!-- More metric cards -->
            </section>

            <section class="activity-feed">
                <h2>Recent Activity</h2>
                <div class="activity-item">
                    Load #12847 delivered successfully (2 hours ago)
                </div>
                <!-- More activity items -->
            </section>
        </main>
    </div>
</body>
</html>
