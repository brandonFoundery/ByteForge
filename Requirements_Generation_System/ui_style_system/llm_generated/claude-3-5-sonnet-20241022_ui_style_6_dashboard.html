<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FY.WB.Midway - Freight Brokerage Dashboard</title>
    <style>
        /* Design Tokens */
        :root {
            /* Colors */
            --color-bg-primary: #13141b;
            --color-bg-secondary: #1c1d25;
            --color-accent-primary: #8c7bfd;
            --color-accent-secondary: #2d2e3d;
            --color-text-primary: #ffffff;
            --color-text-secondary: #8a8b96;
            --color-success: #4CAF50;
            --color-warning: #ff9800;
            
            /* Typography */
            --font-family-primary: 'Inter', system-ui, sans-serif;
            --font-size-sm: 0.875rem;
            --font-size-md: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: var(--font-family-primary);
            line-height: 1.5;
        }

        /* Layout */
        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--color-bg-secondary);
            padding: var(--spacing-md);
            border-right: 1px solid var(--color-accent-secondary);
        }

        /* Main Content */
        .main-content {
            padding: var(--spacing-lg);
        }

        /* Cards */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .metric-card {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
        }

        .metric-value {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .metric-label {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        /* Buttons */
        .btn {
            background-color: var(--color-accent-primary);
            color: var(--color-text-primary);
            border: none;
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Activity Feed */
        .activity-feed {
            background-color: var(--color-bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
        }

        .activity-item {
            padding: var(--spacing-sm) 0;
            border-bottom: 1px solid var(--color-accent-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <!-- Navigation items here -->
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Dashboard Overview</h1>
            </header>

            <section class="metrics-grid">
                <div class="metric-card">
                    <div class="metric-value">1,247</div>
                    <div class="metric-label">Total Loads</div>
                    <div class="metric-trend">â†‘12% from last month</div>
                </div>
                <!-- Additional metric cards -->
            </section>

            <section class="activity-feed">
                <h2>Recent Activity</h2>
                <div class="activity-item">
                    Load #12847 delivered successfully (2 hours ago)
                </div>
                <!-- Additional activity items -->
            </section>
        </main>
    </div>
</body>
</html>
